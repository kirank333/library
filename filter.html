<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" >Home</a>
        <a href="#about">About</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
        <div class="wrapper">
            <div id="search-container">
                <input type="search" id="search-input" placeholder="Search books .." />

            </div>
            <div id="buttons">
                <button class="button-value" onclick="filterProduct('all')">All</button>
                <button class="button-value" onclick="filterProduct('Comics')">
          Comics
        </button>
                <button class="button-value" onclick="filterProduct('Horror')">
                  Horror
        </button>
                <button class="button-value" onclick="filterProduct('Biography')">
                  Biography
        </button>
                <button class="button-value" onclick="filterProduct('Management')">
          Management
        </button>
            </div>
            <div id="products"></div>
        </div>
        <!-- Script -->
        <script src="filter.js"></script>
        <script>
            $('nav ul li.btn span').click(function() {
                $('nav ul div.items').toggleClass("show");
                $('nav ul li.btn span').toggleClass("show");
            });
        </script>
</body>
